<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Dashboard SIMISCA BPS</title>

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <!-- Our Custom CSS -->
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="monitoring.css">

    <!-- Font Awesome JS -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js" integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous"></script>

    <!-- font google-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>

<body>

    <div class="wrapper">
        <!-- Sidebar Holder -->
        <nav id="sidebar">
            <div class="sidebar-header">
                <h3>Dashboard<span> SIMISCA BPS</span></h3>
                <div id="dismiss">
                    <i class="fas fa-arrow-left"></i>
                </div>
            </div>

            <center>
                <img src="pkl.png" class="profile_image" alt="">
            </center>
            <a href="main.html"><i class="fas fa-home"></i><span>Halaman Utama</span></a>
            <a href="kuesioner.html"><i class="fas fa-book-open"></i><span>SMKB Satker</span></a>
            <a href="monitoring.html" class="active"><i class="fas fa-desktop"></i><span>Monitoring SMKB</span></a>
            <a href="pengolahan.html"><i class="fas fa-cogs"></i><span>Pengolahan SMKB</span></a>
            <a href="profil.html"><i class="fas fa-user"></i><span>Profil Anda</span></a>
            <a href="tentang.html"><i class="fas fa-info-circle"></i><span>Tentang</span></a>
        </nav>

        <!-- Page Content Holder -->
        <div id="content">
            <div id="overlay"></div>
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid">
                    <button type="button" id="sidebarCollapse" class="navbar-btn">
                        <span></span>
                        <span></span>
                        <span></span>
                    </button>
                    <div class="nav navbar-nav navbar-right">
                        <a href="#"><span class="fas fa-bell"></span></a>
                        <a href="#"><span class="fas fa-sign-out-alt"></span></a>
                    </div>
                </div>
            </nav>
            <div id="title">
                <p>Progress pengisian kuesioner</p>
            </div>
            <div class="menu-content">
                <div class="cards">
                    <h2 class="title" id="nasional">Nasional</h2>
                    <div class="percent">
                        <svg>
                            <circle cx="70" cy="70" r="70"></circle>
                            <circle cx="70" cy="70" r="70" id="edit"></circle>
                        </svg>
                        <div class="number">
                            <h2>87<span>%</span></h2>
                        </div>
                    </div>
                    <a href="monitoringNasional.html"class="text">Lihat detail</a>
                </div>
                <div class="cards">
                    <h2 class="title" id="provText">Provinsi</h2>
                    <select name="num" id="provinsiChoose">
                        <option value="">DKI Jakarta</option>
                        <option value="1">Jawa Barat</option>
                        <option value="2">Papua Barat</option>
                        <option value="3">Bali</option>
                        <option value="4">Sumatera Barat</option>
                    </select>
                    <div class="percent">
                        <svg>
                            <circle cx="70" cy="70" r="70"></circle>
                            <circle cx="70" cy="70" r="70" id="edit"></circle>
                        </svg>
                        <div class="number">
                            <h2>87<span>%</span></h2>
                        </div>
                    </div>
                    <a href="monitoringProvinsi.html"class="text">Lihat detail</a>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery CDN - Slim version (=without AJAX) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <!-- Popper.JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>

    <script type="text/javascript">
        $(document).ready(function() {
            $('#sidebarCollapse').on('click', function() {
                $('#sidebar').toggleClass('active');
                $('#overlay').addClass('active');
                $('.collapse.in').toggleClass('in');
                $(this).toggleClass('active');
            });
            $('#dismiss').on('click', function() {
                $('#sidebar').removeClass('active');
                $('#overlay').removeClass('active');
                $('#sidebarCollapse').removeClass('active');
            });
        });
    </script>
</body>

</html>
