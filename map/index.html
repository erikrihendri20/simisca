<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        #map {
            width: 1538px;
            height: 788px;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/INDO_PROV_2016_1.js"></script>
        <script src="data/PointBanjirPegawai_2.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[-21.514034822941824,85.76218142691255],[17.608866805346622,162.21609605929302]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_OSMStandard_0');
        map.getPane('pane_OSMStandard_0').style.zIndex = 400;
        var layer_OSMStandard_0 = L.tileLayer('http://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OSMStandard_0',
            opacity: 1.0,
            attribution: '<a href="https://www.openstreetmap.org/copyright">Â© OpenStreetMap contributors, CC-BY-SA</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OSMStandard_0;
        map.addLayer(layer_OSMStandard_0);
        function pop_INDO_PROV_2016_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['PROVNO'] !== null ? autolinker.link(feature.properties['PROVNO'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['PROVINSI'] !== null ? autolinker.link(feature.properties['PROVINSI'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['IDPROV'] !== null ? autolinker.link(feature.properties['IDPROV'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['TAHUN'] !== null ? autolinker.link(feature.properties['TAHUN'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['SUMBER'] !== null ? autolinker.link(feature.properties['SUMBER'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_INDO_PROV_2016_1_0() {
            return {
                pane: 'pane_INDO_PROV_2016_1',
                opacity: 1,
                color: 'rgba(255,255,255,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(220,223,218,1.0)',
                interactive: false,
            }
        }
        map.createPane('pane_INDO_PROV_2016_1');
        map.getPane('pane_INDO_PROV_2016_1').style.zIndex = 401;
        map.getPane('pane_INDO_PROV_2016_1').style['mix-blend-mode'] = 'normal';
        var layer_INDO_PROV_2016_1 = new L.geoJson(json_INDO_PROV_2016_1, {
            attribution: '',
            interactive: false,
            dataVar: 'json_INDO_PROV_2016_1',
            layerName: 'layer_INDO_PROV_2016_1',
            pane: 'pane_INDO_PROV_2016_1',
            onEachFeature: pop_INDO_PROV_2016_1,
            style: style_INDO_PROV_2016_1_0,
        });
        bounds_group.addLayer(layer_INDO_PROV_2016_1);
        map.addLayer(layer_INDO_PROV_2016_1);
        function pop_PointBanjirPegawai_2(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Kode</th>\
                        <td>' + (feature.properties['Kode'] !== null ? autolinker.link(feature.properties['Kode'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Nama Satker</th>\
                        <td>' + (feature.properties['Nama Satker'] !== null ? autolinker.link(feature.properties['Nama Satker'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Latitude (Y)</th>\
                        <td>' + (feature.properties['Latitude (Y)'] !== null ? autolinker.link(feature.properties['Latitude (Y)'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Longitude (X)</th>\
                        <td>' + (feature.properties['Longitude (X)'] !== null ? autolinker.link(feature.properties['Longitude (X)'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Nama Satker</th>\
                        <td>' + (feature.properties['Banjir-Pegawai_Nama Satker'] !== null ? autolinker.link(feature.properties['Banjir-Pegawai_Nama Satker'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">IMKB Pegawai</th>\
                        <td>' + (feature.properties['Banjir-Pegawai_IMKB Pegawai'] !== null ? autolinker.link(feature.properties['Banjir-Pegawai_IMKB Pegawai'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_PointBanjirPegawai_2_0(feature) {
            if (feature.properties['Banjir-Pegawai_IMKB Pegawai'] >= 57.950000 && feature.properties['Banjir-Pegawai_IMKB Pegawai'] <= 68.356000 ) {
                return {
                pane: 'pane_PointBanjirPegawai_2',
                radius: 7.2,
                stroke: false,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(148,154,169,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['Banjir-Pegawai_IMKB Pegawai'] >= 68.356000 && feature.properties['Banjir-Pegawai_IMKB Pegawai'] <= 70.976000 ) {
                return {
                pane: 'pane_PointBanjirPegawai_2',
                radius: 7.2,
                stroke: false,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(131,139,155,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['Banjir-Pegawai_IMKB Pegawai'] >= 70.976000 && feature.properties['Banjir-Pegawai_IMKB Pegawai'] <= 73.758000 ) {
                return {
                pane: 'pane_PointBanjirPegawai_2',
                radius: 7.2,
                stroke: false,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(112,121,140,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['Banjir-Pegawai_IMKB Pegawai'] >= 73.758000 && feature.properties['Banjir-Pegawai_IMKB Pegawai'] <= 76.406000 ) {
                return {
                pane: 'pane_PointBanjirPegawai_2',
                radius: 7.2,
                stroke: false,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(75,78,88,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['Banjir-Pegawai_IMKB Pegawai'] >= 76.406000 && feature.properties['Banjir-Pegawai_IMKB Pegawai'] <= 84.500000 ) {
                return {
                pane: 'pane_PointBanjirPegawai_2',
                radius: 7.2,
                stroke: false,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(37,35,35,1.0)',
                interactive: true,
            }
            }
        }
        map.createPane('pane_PointBanjirPegawai_2');
        map.getPane('pane_PointBanjirPegawai_2').style.zIndex = 402;
        map.getPane('pane_PointBanjirPegawai_2').style['mix-blend-mode'] = 'normal';
        var layer_PointBanjirPegawai_2 = new L.geoJson(json_PointBanjirPegawai_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_PointBanjirPegawai_2',
            layerName: 'layer_PointBanjirPegawai_2',
            pane: 'pane_PointBanjirPegawai_2',
            onEachFeature: pop_PointBanjirPegawai_2,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_PointBanjirPegawai_2_0(feature));
            },
        });
        bounds_group.addLayer(layer_PointBanjirPegawai_2);
        map.addLayer(layer_PointBanjirPegawai_2);
        setBounds();
        </script>
    </body>
</html>
